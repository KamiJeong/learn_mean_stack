<div class="container">
  <h1>Recent Posts</h1>
  <form role="form">
    <div class="form-group">
      <div class="input-group">
        <input type="text" name="name" value="" ng-model="postBody" class="form-control">
        <span class="input-group-btn">
          <button type="button" name="button" ng-click="addPost()" class="btn btn-default">
            Add Post
          </button>
        </span>
      </div>
    </div>
  </form>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="post in posts | orderBy:'-date'">
      <strong>@{{post.username}}</strong>
      <span>{{post.body}}</span>
    </li>
  </ul>
</div>
